name: StarNEig manual

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          
      - name: Install dependences
        run: sudo apt-get install texlive-full doxygen

      - name: Built manual
        run: |
          mkdir build
          cd build/
          cmake ../docs/
          make
          rm -vr !("html"|"starneig_manual.pdf") 
          cd ../

      - name: Deploy manual
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          TARGET_FOLDER: latest
          COMMIT_MESSAGE: "Update master branch documentation"

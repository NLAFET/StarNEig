name: StarNEig manual

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install dependences
        run: sudo apt-get install texlive-full doxygen

      - name: Built manual
        run: |
          echo "commit/${GITHUB_SHA:0:10}" > version.txt
          cmake docs/ && make
          mkdir latest && cp -r html starneig_manual.pdf latest/

      - name: Deploy manual
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: latest
          TARGET_FOLDER: latest
          COMMIT_MESSAGE: "Upload latest documentation"
